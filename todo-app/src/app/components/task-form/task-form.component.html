<div class="slds-modal slds-fade-in-open">
  <div class="slds-modal__container">

    <!-- Header -->
    <header class="slds-modal__header">
      <h2 class="slds-text-heading_medium">
        {{ isEdit ? 'Edit Task' : 'New Task' }}
      </h2>
    </header>

    <!-- Content -->
    <div class="slds-modal__content slds-p-around_medium">
      <form [formGroup]="form">

        <!-- FIRST ROW -->
        <div class="slds-grid slds-gutters">

          <!-- Assigned To -->
          <div class="slds-col">
            <label class="slds-form-element__label">Assigned To *</label>
            <select class="slds-input" formControlName="assignedTo">
              <option>User 1</option>
              <option>User 2</option>
              <option>User 3</option>
            </select>
          </div>

          <!-- Status -->
          <div class="slds-col">
            <label class="slds-form-element__label">Status *</label>
            <select class="slds-input" formControlName="status">
              <option>Not Started</option>
              <option>In Progress</option>
              <option>Completed</option>
            </select>
          </div>

        </div>

        <!-- SECOND ROW -->
        <div class="slds-grid slds-gutters slds-m-top_small">

          <!-- Due Date -->
          <div class="slds-col">
            <label class="slds-form-element__label">Due Date *</label>
            <input type="date" class="slds-input" formControlName="dueDate" />
          </div>

          <!-- Priority -->
          <div class="slds-col">
            <label class="slds-form-element__label">Priority *</label>
            <select class="slds-input" formControlName="priority">
              <option>Low</option>
              <option>Normal</option>
              <option>High</option>
            </select>
          </div>

        </div>

        <!-- DESCRIPTION -->
        <label class="slds-form-element__label slds-m-top_small">
          Description
        </label>
        <textarea class="slds-textarea" formControlName="description"></textarea>

      </form>
    </div>

    <!-- Footer -->
    <footer class="slds-modal__footer">
      <button class="slds-button slds-button_neutral" (click)="close()">Cancel</button>
      <button class="slds-button slds-button_brand" (click)="save()">Save</button>
    </footer>

  </div>
</div>

<!-- BACKDROP -->
<div class="slds-backdrop slds-backdrop_open"></div>
